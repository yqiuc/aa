<!DOCTYPE html>
<html lang="en">
{% extends 'crm/base.html' %}
{% block body_block %}
    <h1>Delete {{product.product}} for {{ product.cust_id.first_name }} {{ product.cust_id.last_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'crm:home' pk=product.id %} ">Cancel</a>
    </form>
{% endblock %}
</html>
